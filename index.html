<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/dist/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Postcode Inspector</title>
</head>
<body>
    <main>
        <div id="app">
            <section id="main-container">
                <div id="rect-1">
                </div>
                    <div id="header-wrapper--search">
                        <div class="container-fluid">
                            <div class="row d-flex justify-content-between w-100">
                                <div class="col-12 col-md-4">
                                    <h1>Postcode Explorer</h1>
                                    <div id="searchbar-wrapper">
                                        <form @submit.prevent="getPostcodeData">
                                            <input v-model="postcodeInput" @input="onInput" placeholder="SE8 4SD">
                                            <button type="submit">Search</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-4">
                                    <article>
                                        <div v-for="item in crimeStats">
                                            {{ item.category }}
                                        </div>
                                    </article>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div v-for="item in planningPerms">
                                        {{ item.application_type }}
                                    </div>
                                </div>
                                <div class="col-12 col-md-4">
                                    <div v-for="item in nearestPostcodes">
                                        {{ item.postcode }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
             
            </section>


        </div> 
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
